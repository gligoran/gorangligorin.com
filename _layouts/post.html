---
layout: default
single: true
---

<article class="post" itemscope itemtype="https://schema.org/BlogPosting">
  {% include article.html %}
</article>

<div id="pagination">
  <div class="link link--previous">
  {% if page.previous.url %}
    <i class="fas fa-arrow-left"></i>
    <a href="{{ page.previous.url }}" title="Previous Post: {{ page.previous.title }}">{{ page.previous.title }}</a>
  {% endif %}
  </div>
  <div class="link link--next">
  {% if page.next.url %}
    <a href="{{ page.next.url }}" title="next Post: {{ page.next.title }}">{{ page.next.title }}</a>
    <i class="fas fa-arrow-right"></i>
  {% endif %}
  </div>
</div>

{% include comments.html %}
