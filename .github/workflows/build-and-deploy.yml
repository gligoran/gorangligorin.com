name: build and deploy

on: push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: build jekyll
        run: bundle exec jekyll build

      - name: check links
        run: bundle exec htmlproofer --only-4xx --no-enforce-https --ignore-urls "https://kit.fontawesome.com/fe53b9ab7d.js,https://twitter.com/gligoran,https://gorangligorin.disqus.com/count.js" ./_site

      - name: deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}

      - name: push to history branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: history
          build_dir: _site
          keep_history: true
          allow_empty_commit: false
          commit_message: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
