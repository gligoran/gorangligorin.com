name: cloudflare

on: push

jobs:
  build-and-deploy:
    name: build and deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: build jekyll
        run: bundle exec jekyll build

      - name: check links
        run: bundle exec htmlproofer --external-only --only-4xx --check-favicon --check-html --url-ignore "https://kit.fontawesome.com/fe53b9ab7d.js,https://twitter.com/gligoran" ./_site

      - name: deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
